[colors]
background = #661A1B26
background-alt = #661A1B26
foreground = #66ACB0D0
primary = #D9ACB0D0
secondary = #66ACB0D0
alert = #66EBCB8R
disabled = #66ACB0D0

[bar/example]
width = 100%
height = 28pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.primary}

line-size = 3pt

border-bottom-size = 2pt
;border-size = 0pt
border-color = ${colors.foreground}

padding-left = 0
padding-right = 1

module-margin = 1

separator =  
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono:size=12:weight=bold;2

modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio battery systray

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


[module/xworkspaces]
type = internal/xworkspaces

label-active = %index%
label-active-foreground= ${colors.primary}
label-active-background = ${colors.background-alt}
label-active-padding = 1

label-occupied = %index%
label-occupied-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "MUTED"
label-muted-foreground = ${colors.disabled}


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/date]
type = internal/date
interval = 60

date = %A, %d %B %Y
time = %H:%M
label = %date% %time%
label-foreground = ${colors.primary}


[module/battery]
type = internal/battery

time-format = %H:%M

label-full = Fully charged
label-discharging = Discharging %percentage%% %time%
label-charging = Charging %percentage%% %time%


[settings]
screenchange-reload = false
pseudo-transparency = false

; vim:ft=dosini
